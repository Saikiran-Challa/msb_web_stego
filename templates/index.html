<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSB Web Stego</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; }
        form { margin-top: 20px; }
        input[type="text"], input[type="file"] { padding: 10px; width: 300px; margin: 10px 0; }
        button { padding: 10px 20px; }
        .message-box { margin-top: 20px; color: green; font-weight: bold; }
        .error-box { color: red; }
    </style>
</head>
<body>
    <h1>MSB Steganography - Decrypt</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error-box">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/decrypt" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br>
        <input type="text" name="key" placeholder="Enter decryption key" required><br>
        <button type="submit">Decrypt</button>
    </form>

    {% if decrypted_message %}
        <div class="message-box">
            <p>Decrypted Message: {{ decrypted_message }}</p>
        </div>
    {% endif %}
</body>
</html>
