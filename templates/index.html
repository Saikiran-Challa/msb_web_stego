<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSB Web Steganography</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">MSB-Based Image Steganography</h1>

        <div class="card">
            <div class="card-header">Encrypt Message into Image</div>
            <div class="card-body">
                <form action="/encrypt" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Image</label>
                        <input type="file" name="image" id="image" accept="image/*" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="key" class="form-label">Secret Key</label>
                        <input type="text" name="key" id="key" class="form-control" placeholder="Enter key" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Enter Message</label>
                        <textarea name="message" id="message" class="form-control" placeholder="Type message here..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="textfile" class="form-label">Or Upload Text File (.txt)</label>
                        <input type="file" name="textfile" id="textfile" accept=".txt" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">Encrypt and Download Image</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Decrypt Message from Image</div>
            <div class="card-body">
                <form action="/decrypt" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Image</label>
                        <input type="file" name="image" id="image" accept="image/*" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="key" class="form-label">Secret Key</label>
                        <input type="text" name="key" id="key" class="form-control" placeholder="Enter key" required>
                    </div>

                    <button type="submit" class="btn btn-success">Decrypt</button>
                </form>

                {% if decrypted_text %}
                    <div class="alert alert-info mt-3">
                        <strong>Decrypted Message:</strong>
                        <pre>{{ decrypted_text }}</pre>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
